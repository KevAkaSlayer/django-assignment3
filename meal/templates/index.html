{%extends 'base.html'%} 
{%load static%}
{% block title %}About Us{% endblock title %} 

{% block cssfile %} <link rel="stylesheet" href="{% static "meal/css/style.css" %}" >   {% endblock cssfile %} 

{%block content%}
<div class="row">
  {%for i in data%}
  <div class="col-3">
    <div class="card" style="width: 18rem">
      <img src="{{i.strCategoryThumb}}" class="card-img-top" alt="..." />
      <div class="card-body">
        <h1>{{i.idCategory}}</h1>
        <h5 class="card-title">{{i.strCategory }}</h5>
        <p class="card-text">
          {{ i.strCategoryDescription | truncatewords:10}}
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{%endblock%}
